Comment:
  type: object
  properties:
    postId:
      description: The post where this comment belongs to.
      type: string
      format: uuid
    postTitle:
      description: The post title
      type: string
    body:
      type: string
      example: |
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam sed diam ut urna bibendum varius.
    score:
      description: The comment score calculated from adding positive votes to the negative ones.
      type: integer
    positiveVotes:
      description: Total number of positive votes.
      type: integer
    negativeVotes:
      description: Total number of negative votes.
      type: integer
    totalVotes:
      description: Total number of votes.
      type: integer
    draft:
      description: |
        Whether or not this comment is a draft (not yet published). Only included when returning comments from the 
        authenticated user.
      type: boolean
    lastModifiedAt:
      description: Last time this comment was modified (null if it hasn't been modified)
      type: string
      format: date-time
      nullable: true

CommentsResponse:
  type: object
  properties:
    comments:
      type: array
      items:
        $ref: "#/Comment"
    cursor:
      description: Cursor position
      type: string
      format: date-time
      nullable: true

NewCommentRequest:
  type: object
  properties:
    postId:
      description: The post where this comment belongs to.
      type: string
      format: uuid
    body:
      type: string
      minLength: 1
      maxLength: 512
      example: |
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam sed diam ut urna bibendum varius.
        draft:
    draft:
      description: Whether the comment is a draft (only visible to the user)
      type: boolean
      default: false
  required:
    - postId
    - body

CommentUpdate:
  type: object
  properties:
    draft:
      description: |
        Change the draft state of this comment to `false`, effectively publishing it. Published comments cannot be 
        turned into drafts.
      type: boolean
      enum: [ false ]
    body:
      description: New comment body
      type: string
      minLength: 1
      maxLength: 512
      example: |
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam sed diam ut urna bibendum varius.
        draft:
